<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Proativas</title>

    <link rel="manifest" href="manifest.json" />
    
    <meta name="theme-color" content="#003366" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f0f2f5;
      }
      .card-header {
        background-color: #003366;
        color: white;
      }
      .whatsapp-btn {
        background-color: #25d366;
        border-color: #25d366;
      }
      #policiaisList {
        max-height: 250px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark" style="background-color: #003366">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-shield-check"></i>
          Gerador de Proativas
        </a>
      </div>
    </nav>

    <main class="container my-4">
      <div class="card shadow-sm mb-4">
        <div
          class="card-header d-flex justify-content-between align-items-center"
        >
          <h5 class="mb-0">1. Selecione a Equipe</h5>
          <button id="clearEquipeBtn" class="btn btn-sm btn-outline-light">
            Limpar Sele√ß√£o
          </button>
        </div>
        <div class="card-body">
          <div
            id="policiaisList"
            class="list-group list-group-flush border rounded"
          >
            </div>
        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-header">
          <h5 class="mb-0">2. Defina o Local</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="localSelect" class="form-label"
              >Local Principal (S√£o Jorge):</label
            >
            <select id="localSelect" class="form-select">
              </select>
          </div>
          <div class="mb-3">
            <label for="enderecoInput" class="form-label">Endere√ßo:</label>
            <input
              type="text"
              id="enderecoInput"
              class="form-control"
              placeholder="Selecione um local ou digite aqui"
              disabled
            />
          </div>
        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-header">
          <h5 class="mb-0">3. Anexe uma Foto</h5>
        </div>
        <div class="card-body text-center">
          <div class="btn-group shadow-sm mb-3">
            <button id="cameraBtn" class="btn btn-primary">
              <i class="bi bi-camera"></i> Tirar Foto
            </button>
            <button id="galleryBtn" class="btn btn-secondary">
              <i class="bi bi-images"></i> Galeria
            </button>
          </div>
          <input type="file" id="fileInput" accept="image/*" class="d-none" />
          <div id="previewSection" class="text-center mt-2 d-none">
            <img
              id="preview"
              alt="Pr√©-visualiza√ß√£o da Foto"
              class="img-fluid rounded border shadow-sm"
              style="max-height: 300px"
            />
          </div>
        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-header">
          <h5 class="mb-0">Pr√©-visualiza√ß√£o do Relat√≥rio</h5>
        </div>
        <div class="card-body">
          <textarea
            id="reportPreview"
            class="form-control"
            rows="8"
            readonly
            placeholder="Seu relat√≥rio aparecer√° aqui..."
          ></textarea>
        </div>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button id="copyBtn" class="btn btn-success btn-lg shadow-sm" disabled>
          <i class="bi bi-clipboard-check me-2"></i>Copiar Relat√≥rio
        </button>
        <button
          id="whatsappBtn"
          class="btn whatsapp-btn text-white btn-lg shadow-sm"
          disabled
        >
          <i class="bi bi-whatsapp me-2"></i>Enviar via WhatsApp
        </button>
      </div>

      <footer class="text-center mt-4 text-muted small">
        Desenvolvido por CB Ant√¥nio Rafaelü§ì
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
    <script>
      // Verifica se o navegador suporta Service Workers
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
              console.log('Falha ao registrar o Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
