<!DOCTYPE html>

      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-header">
          <h5 class="mb-0">2. Defina o Local</h5>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="localSelect" class="form-label"
              >Local Principal (S√£o Jorge j√° √© autom√°tico caso queira

          </div>
          <div class="mb-3">
            <label for="enderecoInput" class="form-label">Endere√ßo:</label>

        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-header">

        </div>
        <div class="card-body">

          </div>
          <div class="mb-3">
            <label for="atividadeInput" class="form-label"
              >Atividade Personalizada:</label
            >
            <input
              type="text"
              id="atividadeInput"
              class="form-control"
              placeholder="Selecione uma atividade ou digite aqui"
              disabled
            />
          </div>
        </div>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-header">
          <h5 class="mb-0">4. Anexe uma Foto</h5>
        </div>
        <div class="card-body text-center">
          <div class="btn-group shadow-sm mb-3">
            <button id="cameraBtn" class="btn btn-primary">
              <i class="bi bi-camera"></i> Tirar Foto
            </button>
            <button id="galleryBtn" class="btn btn-secondary">
              <i class="bi bi-images"></i> Galeria
            </button>
          </div>
          <input type="file" id="fileInput" accept="image/*" class="d-none" />

            class="btn btn-success btn-sm whatsapp-btn"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

    <script>
      // Verifica se o navegador suporta Service Workers
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((registration) => {
              console.log(
                "Service Worker registrado com sucesso:",
                registration.scope
              );
            })
            .catch((error) => {
              console.log("Falha ao registrar o Service Worker:", error);
            });
        });
      }
    </script>
